<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Couture Fashion House</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: pink;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .header {
            background-color: #FFA07A;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .video-placeholder {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-placeholder video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Subtle shadow */
        }
        .content, .section {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .explore-button {
            display: inline-block;
            background-color: #FFA07A;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Indian Couture Fashion House</h1>
    <p>Discover the Elegance of Traditional Indian Couture</p>
    <div class="video-placeholder">
        <video autoplay loop muted>
            <source src="Fashion.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Button to navigate to the content page -->
    <a href="content.html" class="explore-button">Explore AI-Generated Content</a>
</div>

<div class="footer">
    <p>&copy; 2024 Indian Couture Fashion House</p>
</div>

</body></html>
